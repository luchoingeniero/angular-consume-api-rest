<form class="login-form">
    <div class="main-div">
  <mat-card class="center">
      <mat-card-header>
          <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field class="login-full-width">
              <mat-icon matPrefix>person</mat-icon>
            <input [(ngModel)]="user.username" matInput placeholder="Username" [formControl]="userNameFormControl"
            [errorStateMatcher]="matcher"
                   >
           <mat-error *ngIf="userNameFormControl.hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="login-full-width">
              <mat-icon matPrefix>lock</mat-icon>
            <input [(ngModel)]="user.password" matInput placeholder="Password" [formControl]="passwordFormControl"
            [errorStateMatcher]="matcher" type="password"
                   >
           <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
          <button [disabled]="passwordFormControl.hasError('required')||userNameFormControl.hasError('required')" mat-raised-button color="primary" (click)="login()">Login!</button>
          
      </mat-card-actions>
      
  </mat-card>

 
      </div>
  
</form>
